<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="body">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
            <div class="container">
                <a class="navbar-brand" href="/">Shopping</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="me-4 nav-link fs-5 d-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Products</a>
                        </li>
                    </ul>
                    <a class="me-4 nav-link fs-5" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <div class="d-flex">
                        <input id="searchValue" class="form-control me-2" style="width: 500px;" type="search"
                            placeholder="Search">
                        <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title">Shopping Cart</h4>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5>Your Products</h5>
                <div id="cart-body">

                </div>
            </div>
            <div class="offcanvas-bottom d-grid gap-2 pb-3 px-2">
                <h6>Total price : $ <span id="total">00</span></h6>
                <button class="btn btn-outline-success">Check out</button>
                <button class="btn btn-danger">Buy now</button>
            </div>
        </div>
    </header>
    <main>
        <section class="py-5">
            <div class="container">
                <div id="allProduct" class="row row-gap-4">

                </div>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="title">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="details-body" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Buy
                                now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="loader" class="spinner d-none">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <footer class="container text-center pb-3">
        <button id="showMore" class="btn btn-success d-none">Load more</button>
    </footer>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
